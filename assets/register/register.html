<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="./register.css" />
    <title>Register - Balle inc.</title>
  </head>

  <body>
    <div class="register-container">
      <form class="register-form" action="register.php" method="POST">
        <div class="form-header">
          <img
            src="https://res.cloudinary.com/desq1cdmo/image/upload/v1741722469/logo_wgqrgy.png"
            alt="Logo"
            class="form-logo" />
          <h2>Create Account</h2>
        </div>

        <div class="role-selector">
          <label>
            <input type="radio" name="role" value="user" checked />
            <span class="role-box">
              <i class="fas fa-user"></i>
              <span>User</span>
            </span>
          </label>
          <label>
            <input type="radio" name="role" value="vendor" />
            <span class="role-box">
              <i class="fas fa-store"></i>
              <span>Vendor</span>
            </span>
          </label>
        </div>

        <div class="form-group">
          <i class="fas fa-user"></i>
          <input type="text" name="fullname" placeholder="Full Name" required />
        </div>
        <div class="form-group">
          <i class="fas fa-envelope"></i>
          <input type="email" name="email" placeholder="Email" required />
        </div>
        <div class="form-group">
          <i class="fas fa-phone"></i>
          <input type="tel" name="phone" placeholder="Phone Number" required />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="password"
            placeholder="Password"
            required />
        </div>
        <div class="form-group">
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="confirm_password"
            placeholder="Confirm Password"
            required />
        </div>

        <div class="vendor-fields" style="display: none">
          <div class="form-group">
            <i class="fas fa-building"></i>
            <input type="text" name="company_name" placeholder="Company Name" />
          </div>
          <div class="form-group">
            <i class="fas fa-map-marker-alt"></i>
            <input
              type="text"
              name="business_address"
              placeholder="Business Address" />
          </div>
        </div>

        <button type="submit" class="register-btn">Register</button>
        <div class="form-footer">
          <p>
            Already have an account? <a href="../login/login.html">Login</a>
          </p>
        </div>
      </form>
    </div>

    <script>
      document.querySelectorAll('input[name="role"]').forEach((radio) => {
        radio.addEventListener("change", function () {
          const vendorFields = document.querySelector(".vendor-fields");
          vendorFields.style.display =
            this.value === "vendor" ? "block" : "none";
        });
      });
    </script>
  </body>
</html>
